    <heading id="heading">
        <h1>Research Your News Article's <em>Editorial Approach</em></h1>
    </heading>
    <div class="field has-addons">
        <div class="control">
            <input class="input" type="text" placeholder="Search for a topic here">
        </div>
        <button type ="submit" id="add-article">SUBMIT!</button>


        <table id="info">

            <tr>
                <th>Source</th>
                <th>Link</th>
                <th>Tone</th>
            </tr>

            <tr>
                <td id="source"></td>
                <td id="link"></td>
                <td id="tone"></td>
            </tr>

        </table>

        <table id="article">

            <tr>
                <th>Article Text</th>
            </tr>

            <tr>
                <td id="text"></td>
            </tr>

        </table>
